<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />

    <title>HTML Tutorial</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="max-w-md mx-auto py-20">
        <form class="w-full flex" id="search-form">
            <input type="search" name="username" class="border flex-grow border-blue-500 rounded-l-md p-2"
                placeholder="Enter your GitHub username" />
            <button class="px-5 py-2 rounded-r-md bg-yellow-400 text-black">Search</button>
        </form>

        <div class="mt-10">
            <div class="flex items-center gap-2">
                <img src="" alt="user image" id="userimage" class="w-10 h-10 rounded-full" />
                <div>
                    <h2 id="name"></h2>
                    <span id="username" class="text-sm"></span>
                </div>
            </div>

            <ul id="content-list">

            </ul>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>

</html>
